<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6366F1" />
    <title>FresherFlow | Offline</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #0a0e1a;
        --card: #111827;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --accent: #6366f1;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(900px 400px at 20% -10%, #1f2937, transparent), var(--bg);
        font-family: Arial, sans-serif;
        color: var(--text);
      }
      .card {
        max-width: 420px;
        padding: 32px;
        border-radius: 20px;
        background: var(--card);
        border: 1px solid #1f2937;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
        text-align: center;
      }
      .title {
        font-size: 20px;
        font-weight: 800;
        margin: 0 0 8px;
      }
      .muted {
        color: var(--muted);
        font-size: 13px;
        margin: 0 0 16px;
      }
      .button {
        display: inline-block;
        padding: 10px 16px;
        border-radius: 12px;
        background: var(--accent);
        color: white;
        text-decoration: none;
        font-weight: 700;
        font-size: 12px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="title">You are offline</div>
      <p class="muted">Reconnect to load the latest opportunities.</p>
      <a class="button" href="/">Retry</a>
    </div>
  </body>
</html>
