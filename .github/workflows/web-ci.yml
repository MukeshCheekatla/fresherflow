name: Web CI

on:
  push:
    paths:
      - "apps/web/**"
      - "packages/**"
      - ".github/workflows/web-ci.yml"
  pull_request:
    paths:
      - "apps/web/**"
      - "packages/**"
      - ".github/workflows/web-ci.yml"

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build web
        run: npm run build --workspace=apps/web
